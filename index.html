<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaksi Manusia & Komputer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #141E30, #243B55);
            color: white;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1920x1080/?technology,computer') no-repeat center center/cover;
            z-index: -2;
            filter: blur(2px);
        }
        .animated-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        .animated-icons img {
            position: absolute;
            width: 50px;
            opacity: 0.8;
            animation: float 10s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        .phone-container {
            width: 320px;
            min-height: 600px;
            background: rgba(35, 39, 42, 0.9);
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 5px solid #FFD700;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .screen {
            width: 90%;
            background: rgba(68, 68, 68, 0.8);
            border-radius: 30px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        .menu-item {
            padding: 12px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #23272A;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.5);
        }
        #description {
            margin-top: 10px;
            font-size: 14px;
            color: #FFD700;
            font-weight: bold;
            background: rgba(35, 35, 35, 0.9);
            padding: 10px;
            border-radius: 8px;
            width: 90%;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="parallax-bg"></div>
    <div class="animated-icons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" style="left: 10%; animation-duration: 12s;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" style="left: 30%; animation-duration: 15s;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" style="left: 50%; animation-duration: 10s;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/WordPress_blue_logo.svg" style="left: 70%; animation-duration: 14s;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" style="left: 90%; animation-duration: 13s;">
    </div>
    <div class="phone-container">
        <div class="screen">
            <h1>Interaksi Manusia & Komputer</h1>
            <p>Pilih menu untuk melihat deskripsi.</p>
            <div class="menu">
                <div class="menu-item" onmouseover="showDescription('Bidang yang mempelajari perancangan, evaluasi, dan implementasi sistem komputasi yang berfokus pada bagaimana manusia berinteraksi dengan teknologi.')">Definisi</div>
                <div class="menu-item" onmouseover="showDescription('Digunakan dalam desain UI/UX, pengembangan aplikasi, realitas virtual, AI, serta sistem interaktif untuk meningkatkan pengalaman pengguna.')">Penggunaan</div>
                <div class="menu-item" onmouseover="showDescription('Berkaitan dengan psikologi kognitif, desain UI/UX, kecerdasan buatan, dan ergonomi untuk menciptakan teknologi yang intuitif.')">Keterkaitan</div>
                <div class="menu-item" onmouseover="showDescription('Meliputi psikologi kognitif, desain antarmuka, ergonomi, interaksi multimodal, kecerdasan buatan, dan usability testing.')">Seputar</div>
            </div>
            <p id="description">Arahkan kursor ke menu untuk melihat deskripsi.</p>
        </div>
    </div>
    <script>
        function showDescription(text) {
            document.getElementById("description").innerText = text;
        }
    </script>
</body>
</html>
